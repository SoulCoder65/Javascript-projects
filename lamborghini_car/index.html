<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="index.css" />
    <title>Lamborghini Drive</title>
  </head>
  <body>
    <div class="scene-view">
      <div class="clouds">
        <img class="img-fluid" src="images/background.jpg" alt="" />
      </div>
      <div class="green-back">
        <img class="img-fluid" src="images/trees.png" alt="" />
      </div>
      <div class="road">
        <img class="img-fluid" src="images/track.png" alt="" />
      </div>
      <div class="car-pic">
        <img class="img-fluid" id="car" src="images/car_body.png" alt="" />
      </div>
      <div class="right-wheel">
        <img class="img-fluid" src="images/car_wheel_right.png" alt="" />
      </div>
      <div class="right-wheel">
        <img class="img-fluid" src="images/car_wheel_right.png" alt="" />
      </div>
      <div class="left-wheel">
        <img class="img-fluid" src="images/car_wheel_left.png" alt="" />
      </div>
    </div>
    <audio autoplay="autoplay">
      <source src="sounds/sound.mp3" />
    </audio>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      function playsound() {
        var sound = new Audio("/sounds/sound.mp3");
        sound.play();
      }
      while (1) {
        playsound();
      }

      while (1) {
        playsound();
      }
    </script>
  </body>
</html>
